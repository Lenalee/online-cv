projects:
    title: Projects
    intro: >
      Below are my latest and most significant projects in the field of data science. These projects showcase my skills in analysis, machine learning, and visualization, among others.
      
    assignments:
      - title: Understanding Ratings Through Sentiment
        link: "#https://www.kaggle.com/code/lachimolalala/understanding-ratings-through-sentiment/edit"
        tagline: This Kaggle project investigates an Amazon toy category dataset to reveal how product ratings are influenced by reviews, seller information, and product descriptions, utilizing sentiment analysis to predict ratings impact.

      - title: Anime Recommendation System
        link: "#https://www.kaggle.com/code/lachimolalala/anime-recommendation-system"
        tagline: Developed a comprehensive anime recommendation system applying five different methodologies, including Item-Based Collaborative Filtering and Synopsis-Based Recommendation, to accommodate diverse user preferences.

      - title: Music Sheet Unblurring Model
        link: "#"
        tagline: Designed a PyTorch-based CNN model to enhance the clarity of blurred music sheets, improving readability and performance for musicians.

      - title: Visualization of Neural Networks
        link: "#https://gitlab.com/games6441628/visualization-of-nn"
        tagline: Utilized libraries to apply dimensionality reduction techniques such as PCA, t-SNE, and UMAP to visualize 10-dimensional image representations from the MNIST dataset, offering insights into neural network image classification.
