career-profile:
    title: Career Profile
    summary: |
      I embarked on my data science journey after graduating with a specialization in computer graphics, driven by a keen interest in machine learning and data visualization. Currently enhancing my skills through Kaggle projects, I'm exploring diverse data analysis techniques and machine learning algorithms. Despite being at the early stages of my career, my passion lies in unraveling the stories hidden within data and refining my expertise in both visualization and data preprocessing. 
      
      I aim to become a versatile data scientist, blending my graphics background with advanced data science tools. I enjoy both collaborative and independent work and have experience with agile methodologies, particularly scrum. My goal is to contribute to innovative projects that push the boundaries of data science and learning.
